title: Solve simultaneous equation
working-dir: act03

description: |-2
  
  <% if @language == 'Japanese' %>
  次の連立方程式を解く Python のプログラムを Numpy を用いて作成せよ:
  <% end %>
  <% if @language == 'English' %>
  Make a Python program with Numpy that solves the following simultaneous equation:
  <% end %>

  ```math
  \left\{\begin{array}{rcl}
    1  &=& 2 x_1 + 3 x_2 \\
    -1 &=& 3 x_1 + 5 x_2
  \end{array}\right.
  ```
deadline: |-2
  2029/05/31 19:00:00 JST

flags:
  - use-markdown
  #- no-run
  #- no-validate
  #- no-submit

files:
  - type: text
    name: program.py
    title: Main Program
    lang: python3
    default:
      import numpy as np
    answer: |-2
      import numpy as np
      A = np.array([[2,3],[3.,5]])
      y = np.array([1,-1])
      print(np.linalg.solve(A,y))

run:
  image: python3
  limit:
    time: 10
    memory: 100mb
  command: |-2
    #!/bin/bash
    python program.py

testcases:
  - title: Test Case 01
    command: |-2
      #!/bin/bash
      python program.py | python -c "print(100 if input().strip()== '[ 8. -5.]' else 0)"
    border: 100/60


